<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galería de imágenes</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="lightbox2/css/lightbox.min.css">
</head>

<body>
    <header>
        <h1>PORFOLIO</h1>
        <h2>DECORACIÓN · MINIMALISTA</h2>

    </header>
    <section>
        <div class="container">
            <a href="imagenes/1 (1).jpg" target="blank" data-lightbox="Nórdico" data-title="Nórdico">
                <img alt="Nórdico" src="imagenes/1 (1).jpg">
                <div class="overlay">
                    <div class="text">Nórdico</div>
                </div>
            </a>
        </div>

        <div class="container">
            <a href="imagenes/1 (4).jpg" target="blank" data-lightbox="Bohemio" data-title="Bohemio">
                <img alt="Bohemio" src="imagenes/1 (4).jpg">
                <div class="overlay">
                    <div class="text">Bohemio</div>
                </div>
            </a>
        </div>

        <div class="container">
            <a href="imagenes/1 (6).jpg" target="blank" data-lightbox="Moderno" data-title="Moderno">
                <img alt="Moderno" src="imagenes/1 (6).jpg">
                <div class="overlay" >
                    <div class="text">Moderno</div>
                </div>
            </a>
        </div>



    </section>
</body>

</html>
